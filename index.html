<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn restart">Restart</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" min="1" max="20" oninput="this.value = this.valueAsNumber"/> <!--this sets a boundary
        for the arrows in the input box-->
        <!--oninput to allow anything entered to be converted to a number, if it can't
        be it is not typed in, so excludes -,+,. e etc-->
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
